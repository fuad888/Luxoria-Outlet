{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Search Results Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Search Results for: "{{ request.GET.Axtaris }}"</h2>
                </div>
                {% if results %}
                    <div class="row">
                        {% for product in products %}
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <div class="product__item">
                                    <div class="product__item__pic set-bg" data-setbg="{{ product.image.url }}"></div>
                                    <div class="product__item__text">
                                        <h6><a href="{% url 'product_detail' product.slug %}">{{ product.name }}</a></h6>
                                        <h5>${{ product.price }}</h5>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p>No results found.</p>
                {% endif %}
            </div>
        </div>
    </div>
</section>
<!-- Search Results Section End -->
{% endblock %}
